{%  extends 'portfolio/padre.html' %} 

{% load static %}

{% block title %}Crear receta{% endblock %}

{% block contenido %}

<!-- TITULO-->
<section class="bsb-blog-5 py-3 py-md-5 py-xl-8">
    <div class="container px-5">
        <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <!-- DISPLAY-6 MODIFICA EL TAMAÑO DEL TITULO -->
            <h2 class="display-6 mb-4 mb-md-5 text-center">Subir receta <span style="font-weight: 900;">nueva</span></h2>
        </div>
        </div>
    </div>



            <!-- CUERPO DEL FORMULARIO -->
            <div class="row gx-6 justify-content-center">
                <div class="col-xl-5">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_titulo" class="form-label">Título:</label>
                            {{ form.titulo }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_foto" class="form-label">Foto:</label>
                            {{ form.foto }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Receta:</label>
                            <div id="editor" style="height: 300px; border: 1px solid #ced4da; border-radius: 0.375rem;"></div>
                            <input type="hidden" name="receta" id="receta-content" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Subir receta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
var quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Escribe tu receta aquí...',
    modules: {
        toolbar: [
            ['bold', 'italic', 'underline'],
            [{ 'header': [1, 2, 3, false] }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['link'],
            ['clean']
        ]
    }
});

// Guardar contenido antes de enviar
document.querySelector('form').addEventListener('submit', function() {
    document.querySelector('#receta-content').value = quill.root.innerHTML;
});
</script>


            
{% endblock %}
