{%  extends 'portfolio/padre.html' %} 

{% load static %}

{% block title %}Newsletter{% endblock %}

{% block contenido %}

<!-- TITULO-->
<section class="bsb-blog-5 py-3 py-md-5 py-xl-8">
    <div class="container px-5">

        <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <!-- DISPLAY-6 MODIFICA EL TAMAÑO DEL TITULO -->
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-5 mb-3"><i class="bi bi-envelope"></i></div>
                <h2 class="display-6 text-center">Suscribite al <span style="font-weight: 900;">Newsletter</span></h2>
                <p class="text-muted mb-4 mb-md-5 ">para recibir nuestros últimos commits de recetas</p>

            </div>
        </div>
        </div>
    </div>



            <!-- CUERPO DEL FORMULARIO -->
            <div class="row gx-6 justify-content-center">
                <!-- Este class maneja el ancho responsive -->
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4" style="max-width: 450px;"> 
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre:</label>
                            {{ form.nombre }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_apellido" class="form-label">Apellido:</label>
                            {{ form.apellido }}
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email:</label>
                            {{ form.email }}
                        </div>
                        
  
                        
                        <button type="submit" class="btn btn-primary">Suscribite!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


            
{% endblock %}
