{%  extends 'portfolio/padre.html' %} 

{% load static %}

{% block title %}Inicio{% endblock %}

{% block contenido %}

<h2>Recetas</h2>
{% for receta in recetas %}
<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">{{ receta.titulo }}</h2>

        {% if receta.foto %}
            <img src="{{ receta.foto.url }}" class="img-fluid mb-3 rounded" style="max-width: 100%; height: auto;">
        {% endif %}

        <div class="mb-3">
            <div class="ck-content">{{ receta.receta|safe }}</div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
