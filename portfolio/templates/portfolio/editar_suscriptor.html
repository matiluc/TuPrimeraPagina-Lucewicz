{%  extends 'portfolio/padre.html' %} 

{% load static %}

{% block title %}Editar suscriptor{% endblock %}

{% block contenido %}

<!-- TITULO-->
<section class="bsb-blog-5 py-3 py-md-5 py-xl-8">
    <div class="container px-5">
        <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <!-- DISPLAY-6 MODIFICA EL TAMAÑO DEL TITULO -->
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-5 mb-3"><i class="bi bi-envelope"></i></div>
                <h2 class="display-6 text-center">Editar<span style="font-weight: 900;">Suscriptor</span></h2>
            </div>

            <!-- MENSAJE CENTRADO AQUÍ -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
        </div>
        </div>

        <!-- CUERPO DEL FORMULARIO -->
        <div class="row gx-6 justify-content-center">
            <!-- Este class maneja el ancho responsive -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4" style="max-width: 450px;"> 
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Campo nombre-->
                    <div class="mb-3">
                        {{ form.nombre }}
                    </div>
                    <!-- Campo email -->
                    <div class="mb-3">
                        {{ form.email }}
                    </div>
                    <!-- Botón suscripción -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
            
{% endblock %}
